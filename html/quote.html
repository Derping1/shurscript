<div class="notificationRow <%=cita.read ? "read" : ""%>">
	<div>
		<b>El usuario <a href="<%=userLink%>"><%=cita.userName%></a> te ha citado</b>
	</div>
	<div>
		<b><a href="<%=threadLink%>"><%=cita.threadName%></a></b>
	</div>
	<div>
		<!-- Parar el evento si: Pulsamos el botón izquierdo, tenemos mantenido Ctrl/Cmd o la cita ya está leída -->
		<!-- Esto es para poder marcarla como leída. -->
		<a class="postLink" onclick="return <%= cita.read %> || event.which !== 1 || event.ctrlKey || event.metaKey);" href="<%=postLink%>" style="color:#444;"><%=cita.postText%></a>
	</div>
</div>
