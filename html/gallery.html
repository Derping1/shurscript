<div id="gallery" class="modal fade modal-tag" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</button>
        <h3>Galer√≠a</h3>
      </div>
      <div class="modal-body">
        <% images.forEach(function (image, index, arr) { %>
          <a target="_blank" href="<%=image%>" ><img class="gallery-img" src="<%=image%>"></a>
        <% } %>
      </div>
    </div>
  </div>
</div>
