<div class="shurscript history-popover">
	<div class="btn-group selector" role="group">
	  <button type="button" data-id="opened-threads" class="btn btn-xs btn-default">Mis hilos</button>
	  <button type="button" data-id="read-threads" class="btn btn-xs btn-default">Hilos recientes</button>
	  <button type="button" data-id="sent-posts" class="btn btn-xs btn-default">Ãšltimos posts</button>
	</div>
	<ul class="thread-list list-group">
		<% threads.forEach(function(thread, index) { %>
			<li class="thread list-group-item">
				<a title="Ir al primer mensaje nuevo" class="goto-newpost" href="//www.forocoches.com/foro/showthread.php?goto=newpost&t=<%= thread.id %>"><img src="http://cdn.forocoches.com/foro/images/buttons/firstnew.gif"></a>
				<a class="thread-title" href="//www.forocoches.com/foro/showthread.php?t=<%= thread.id %>"><%= thread.title %></a>
					
				<% if (thread.post) { %>
					<a href="//www.forocoches.com/foro/showthread.php?p=<%= thread.post.id %>#post<%= thread.post.id %>" class="post-content"><%= thread.post.content %></a>
				<% }%>
			</li>
		<% }); %>
	</ul>
</div>
